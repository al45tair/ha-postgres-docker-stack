bootstrap:
  dcs:
    postgresql:
      use_pg_rewind: true
      parameters:
        archive_mode: "on"
        archive_command: envdir "/etc/wal-e.d/env" wal-e wal-push "%p"
      recovery_conf:
        restore_command: envdir "/etc/wal-e.d/env" wal-e wal-fetch "%f" "%p"
  pg_hba:
    - host all all 0.0.0.0/0 md5
    - host replication replicator 172.16.0.0/12 md5